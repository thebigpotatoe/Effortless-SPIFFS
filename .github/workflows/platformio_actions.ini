[platformio]
src_dir = examples/Effortless_Spiffs_Basic
lib_dir = .
test_dir = test

[common]
lib_deps =
	ArduinoJson

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps =
  ${common.lib_deps}

[env:ESP32]
platform = espressif32
framework = arduino
board = esp32dev
lib_deps =
	${common.lib_deps}
